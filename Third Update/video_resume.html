<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            margin: 0;
            padding: 20px;
            color: #e7e1e1;
        }
        
        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #070606;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
        }
        
        h1 {
            text-align: center;
            color: #e8ebed;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        p {
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 40px;
        }
        /* Responsive Video Container */
        
        .video {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }
        
        .video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        /* Back Button Styling */
        
        .back {
            text-align: center;
            margin-top: 40px;
        }
        
        .back a {
            display: inline-block;
            padding: 12px 30px;
            border: 2px solid #3498db;
            border-radius: 30px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            font-size: 1rem;
            background-color: transparent;
            transition: all 0.3s ease;
        }
        
        .back a:hover {
            background-color: #3498db;
            color: #fff;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.5);
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>My Video Resume</h1>
        <p>Hello, I'm Niher Ronjon, a passionate Software Engineering student. In this video, I share my academic journey, skills, and career goals. Feel free to watch and learn more about me!</p>

        <div class="video">
            <iframe src="https://www.youtube.com/embed/zdxjNIvlLFI" allowfullscreen></iframe>
        </div>

        <div class="back">
            <a href="Home.html">‚è™ Back to Home</a>
        </div>
    </div>

</body>

</html>
